<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>LISTA DE USUARIOS</h1>

    <table id="userTable">
        <thead>
            <tr>
                <th class="create"> <button>User Create</button> </th>
            </tr>
            <tr>
                <th>Avatar</th>
                <th>Name</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="userForm" style="display: none;">
        <div class="button-close">
            <button id="close">X</button>
        </div>
        <span id="formTitle"></span>
        <form id="addUserForm">
            <label for="avatarInput">Avatar(url)</label>
            <input type="text" id="avatarInput" name="avatar" required><br>

            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" name="name" required><br>

            <label for="addressInput">Address</label>
            <input type="text" id="addressInput" name="address" required><br>

            <label for="telephoneInput">Telephone</label>
            <input type="text" id="telephoneInput" name="telephone" required><br>

            <label for="emailInput">Email</label>
            <input type="text" id="emailInput" name="email" required><br>

            <input type="submit" value="Send">

        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
